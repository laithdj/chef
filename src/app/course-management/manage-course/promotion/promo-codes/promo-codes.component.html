<div 
class="main-container" style="height: 100%; margin-bottom: 10px;">

  <div class="sub-header">
    Promo Codes
  </div>

  <div class="main-content" >
    <div class="filter-container d-flex justify-content-between">
      <form class="filter-controls d-flex">
        <div class="search-container d-flex mr-2">
          <input class="search-input" type="text">
            <button class="search-btn">
              <mat-icon>search</mat-icon>
            </button>
        </div>
      </form>
    <div>
    <div class="new-coupen-btn">
      <button  (click)="openDialog()">Generate New Coupen</button>
      <!-- <a routerLink="GenerateCode">hello</a> -->
    </div>
</div>
</div>



  <div class="coupen-list " style="margin-top: 32px;" >

   <div class="coupen" *ngFor="let coupen of coupen">
  
      <!-- <div class="coupen"> -->

      <div class="coupen-img-container" style="background-color: lightgrey; width: 18%;">
      
          <h1 class="p-5">{{coupen.discount}}% OFF</h1>
      </div>
      <div class="coupen-details-container d-flex">
        <div class="coupen-details">
          <h3 class="coupen-name">{{coupen.Coupen_name}}</h3>
          <div class="coupen-visiblity d-flex">
            <div class="draft-text" *ngIf="coupen.blacklisted==false">Valid</div>
            <div class="draft-text" *ngIf="coupen.blacklisted==true">Invalid</div>
          </div>
        </div>
      <div class="coupen-progress">
        <div class="progress-heading">Edit your coupen</div>
        <div class="progress-bar-container px-2">
          <ngb-progressbar type="dark" [value]="100"></ngb-progressbar>
        </div>
      </div>

      <div class="overlay"> 
        <h2 (click)=" editCoupenData(coupen)">Edit / manage coupen</h2>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
