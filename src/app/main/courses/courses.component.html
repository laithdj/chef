<div class="main-container m-auto px-3 py-5">
  <div class="header px-2">
    <h1 *ngIf="courses?.length">{{ courses?.length | number:'1.0':'en-US'}} Results for "{{query}}"</h1>
    <!-- <div class="header-description">
      <h3>Explore <a href="#">Angular</a></h3>
      <h4>
        <span>Student Also Learn</span>
        <span class="comma"><a href="#">Javascript</a></span>
        <span class="comma"><a href="#">Nodejs</a></span>
        <span class="comma"><a href="#">Typescript</a></span>
      </h4>
    </div> -->
  </div>

  <div class="course-list-container my-3">
    <div class="list-container-header">
      <div class="course-list-controls d-flex justify-content-between align-items-star px-2">
        <div class="filter-controls">
          <button mat-raised-button (click)="drawer.toggle()">Filter</button>
          <mat-form-field appearance="fill">
            <mat-label>Sort by</mat-label>
            <mat-select #mode value="side">
              <mat-option value="new">Newest</mat-option>
              <mat-option value="old">Oldest</mat-option>
              <mat-option value="Most reviewed">Most Reviewed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="result-count" *ngIf="courses?.length">
          {{courses?.length}} result
        </div>
      </div>
      <div class="course-list">

        <mat-drawer-container class="sidenav-container">
          <mat-drawer [ngClass]="{spacer: (isHandset$ | async) }" #drawer
            [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
            [position]="(isHandset$ | async) ? 'end' : 'start'">
            <ngb-accordion #acc="ngbAccordion">
              <ngb-panel id="toggle-1" title="First panel">
                <ng-template ngbPanelContent>
                  <app-filter-list></app-filter-list>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </mat-drawer>
          <mat-drawer-content>
            <div style="min-height: 90vh;" class="px-5">
              <div class="top">
                <app-course-card *ngFor="let course of courses" [data]="course" [mode]="'vertical'"></app-course-card>
              </div>


              <!-- <h2 class="mt-3">Hot and Fresh Cources</h2>
              <div class="students-choice-list">
                <app-course-list></app-course-list>
              </div> -->
            </div>
          </mat-drawer-content>
        </mat-drawer-container>

      </div>
    </div>

  </div>
</div>
