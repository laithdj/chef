
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Promo Code</title>
</head>
<body>
    <div class="main-container" style="height:auto">

        <div class="sub-header">
        Public Profile
        </div>
        
        <div class="main-content" >
            <form >


            
                <mat-form-field appearance="outline">
                  <mat-label>Role</mat-label>
                  <input value={{this.role}} [disabled]="true"  matInput placeholder="Placeholder" style="color: black;">
                </mat-form-field>
            

            
                <mat-form-field appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input value={{this.name}} [disabled]="true"  matInput placeholder="Placeholder"  style="color: black;" >
                 
                </mat-form-field>
           
         
                <mat-form-field appearance="outline">
                  <mat-label>Mail ID</mat-label>
                  <input value={{this.mail}} [disabled]="true"  matInput placeholder="Placeholder"  style="color: black;">
                </mat-form-field>
              <div mat-dialog-actions [align]="'end'">
                <button mat-raised-button color="warn" mat-dialog-close>Close</button>
               
            </div>
              
            </form>
        </div>
        
    </div>
</body>
</html>
